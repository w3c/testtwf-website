    <h1>Validation of ... requiring manual testing</h1>

    <p>Explain here why a manual test (rather than automated or ref) is absolutely necessary.</p>

    <p>And guide the user through the necessary steps to run the test(s).</p>

    <div id="log"></div>

    <script>
        "use strict";

        // need to be able to wait for user to push button
        setup(function () {
                btnTrue.disabled = false;
                btnFalse.disabled = false;
             },
             { explicit_timeout: true }
        );

        // register async test(s)
        sampleTest = async_test("Check ..."); 

        // run async tests after buttons are clicked - user has chosen test result
        document.getElementById("btnTrue").onclick = sampleTest.step_func(function (event) {     	
                assert_true(true, "Good result -- test should pass.");
                sampleTest.done();
                btnTrue.disabled = true;
                btnFalse.disabled = true;
        });
        document.getElementById("btnFalse").onclick = sampleTest.step_func(function (event) {     	
                assert_true(false, "Whoops, not implemented as expected -- test should fail.");
                sampleTest.done();
                btnTrue.disabled = true;
                btnFalse.disabled = true;
        });

    </script>
