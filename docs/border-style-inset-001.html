<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>CSS Test: Table-Specific Border Style Behavior (separated border
         model/inset)</title>
  <link rel="author" href="http://www.microsoft.com/" title="Microsoft">
  <link rel="help"
        href="http://www.w3.org/TR/CSS21/tables.html#table-border-styles">
  <meta content="" name="flags">
  <meta content="In the separated border model, the 'inset' border style
                 makes its box looks like it is embedded in the canvas."
        name="assert">
  <style type="text/css">
    table { border: 10px inset; border-collapse: separate; }
    td { height: 3em; width: 6em; }
  </style>
</head>
<body>
  <p>Test passes if the box below looks like it is embedded into the surface
of the page.</p>
  <table>
    <tr>
      <td></td>
    </tr>
  </table>
</body>
</html>
